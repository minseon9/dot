name: decompose-story-to-dev-tickets
description: "Decompose a story ticket into prioritized development task tickets. Each task is limited to ~500 lines of code changes. Tasks are created with priorities based on dependency order. Backend: API interfaces ? Domain models/DB ? Domain logic ? Integration. Mobile: Storage/API/Core entities ? State management ? UI. Each task includes detailed implementation plan with test requirements."
author: "BMad"

# Critical variables from config
config_source: "{project-root}/bmad/bmm/config.yaml"
output_folder: "{config_source}:output_folder"
user_name: "{config_source}:user_name"
communication_language: "{config_source}:communication_language"
date: system-generated

# Workflow components
installed_path: "{project-root}/bmad/bmm/workflows/4-implementation/decompose-story-to-dev-tickets"
template: false # Action workflow
instructions: "{installed_path}/instructions.md"
validation: "{installed_path}/checklist.md"

# Variables and inputs
variables:
  story_dir: "{config_source}:dev_story_location"
  story_file: "" # Story file path
  story_key: "" # e.g., "1-2-user-authentication"
  story_ticket_id: "" # Vibe Kanban ticket ID for the story ticket
  project_id: "" # Vibe Kanban project ID
  agent_type: "" # "backend", "frontend", "mobile" - determines which tickets to create

# Output configuration
# Creates tickets in Vibe Kanban

recommended_inputs:
  - story: "Story file to decompose"
  - story_ticket: "Vibe Kanban ticket for the story"

standalone: true
